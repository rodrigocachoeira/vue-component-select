<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue-component-select</title>
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>

    <!-- As a link -->
    <nav class="navbar navbar-default">
       <div class="container-fluid">
         
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <a class="navbar-brand" href="#">Select Component</a>
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Example <span class="sr-only">(current)</span></a></li>
              <li><a href="/documentation.html">Documentation</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->

        </div>
      </div>  
    </nav>


    <div class="wrapper" >
  		<div id="app" class="container">
  			<div class="starter-template">
          <h1>Select Component</h1>	        
  	    </div><hr><br>

        <select-component 
          path="/src/records/persons.json"
          e-text="name" 
          e-value="id" 
          e-placeholder="Selecione uma Pessoa"
          identify-code="13"
        >  
        </select-component>

        <br>

        <select-component 
          path="/records.html" 
          e-text="name" 
          e-value="id" 
          e-placeholder="Selecione uma Pessoa"
          receive-code="13"
          request-on-load="false"
        >  
        </select-component>

  			<!-- <select-component path="/records.html" ></select-component> -->
  		</div>
    </div>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/dist/build.js"></script>
  </body>
</html>
